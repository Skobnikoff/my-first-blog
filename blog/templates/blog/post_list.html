<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Home Page</title>
    </head>
    <body>
    <h1>HOME PAGE</h1>

    {% for post in posts %}
        <div>
            <h2><a href="">{{post.title}}</a></h2>
            <em>published: {{post.published_date}}</em>
            <p>{{post.text|linebreaks}}</p>
        </div>

    {% endfor %}
    </body>
</html>
